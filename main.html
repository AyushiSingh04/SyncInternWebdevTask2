<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Quiz Game</title>
</head>

<body>
    <div class="startpage">
        <button id="startbutton">Start</button>
    </div>
    <div id="displaycontainer">
        <div class="header">
            <div class="numcount">
                <span class="numques">1 of 10 questions</span>
            </div>
            <div class="timediv">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="timeleft">10s</span>
            </div>
        </div>
        <div id="container">
        </div>
        <button id="nextbutton">Next</button>
    </div>
    <div class="scorecontainer hide">
        <div id="userscore">Demo Score</div>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
